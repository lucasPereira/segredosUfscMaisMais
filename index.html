<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>(Segredos UFSC)++</title>
		<link type="text/css" href="css/html5DoctorReset.css" rel="stylesheet" />
		<link type="text/css" href="css/carregador.css" rel="stylesheet" />
		<link type="text/css" href="css/summ.css" rel="stylesheet" />
	</head>
	<body>
		<div id="fb-root"></div>
		<div id="summ">
			<header>
				<div class="busca">
					<input type="text" id="busca" placeholder="procure por #numeroDoSegredo ou #admN" />
					<button id="limpar" title="Limpar busca"><img src="svg/limpar.svg" /></button>
				</div>
				<div class="explicacao">
					<small>(exemplos de busca: "#1444", "#adm2 #adm3")</small>
				</div>
				<div class="carregamento">
					<img src="gif/carregadorFacebook.gif" alt="Carregando" title="Carregado" />
					<p></p>
				</div>
				<div class="gitHub">
					<a href="https://github.com/lucasPereira/segredosUfscMaisMais">
						<img src="png/gitHub.png" alt="GitHub do (Segredos UFSC)++" title="GitHub do (Segredos UFSC)++" />
					</a>
				</div>
			</header>
			<section id="postagens" data-columns></section>
		</div>
	</body>
	<script type="application/javascript" src="js/facebook.js"></script>
	<script type="application/javascript" src="js/salvattore.js"></script>
	<script type="application/javascript" src="js/summ.js"></script>
</html>
